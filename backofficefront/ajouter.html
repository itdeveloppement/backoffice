<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="flex">
        <nav class="lateral">
            <div class="logo">
                <img src="./img/Logo.png" alt="">
            </div>
            <nav>
                <ul>
                    <li><a href=""><span class="picto picto-compta"></span>Comptabilité</a></li>
                    <li class="active-link"><a href=""><span class="picto picto-produits"></span>Produits</a></li>
                    <li><a href=""><span class="picto picto-fournisseurs"></span>Fournisseurs</a></li>
                    <li><a href=""><span class="picto picto-commandes"></span>Commandes</a></li>
                    <li><a href=""><span class="picto picto-parametres"></span>Paramètres</a></li>
                </ul>
            </nav>
        </nav>
        <div class="main-content">
            <header class="flex justify-between align-center">
                <h1>Ajouter un produit</h1>
                <a href="index.html" class="btn-retour btn"><span class="picto picto-retour"></span>Retour</a>
            </header>
            <!-- Zone recherche -->
            <div class="container-900">
                <form id="creation" action="" class="flex justify-between">
                    <div class="large-6">
                        <div>
                            <label for="reference">Référence</label>
                            <input type="text" name="reference" id="reference">
                        </div>
                        <div>
                            <label for="categorie">Catégorie</label>
                            <select name="categorie" id="categorie">
                                <option value="">Choisir une catégorie</option>
                                <option value="">Tee shirt</option>
                                <option value="">Shorts</option>
                                <option value="">Hoodies</option>
                                <option value="">Chaussures</option>
                            </select>
                        </div>
                        <div>
                            <label for="libelle">Libelle</label>
                            <input type="text" name="libelle" id="libelle">
                        </div>
                        <div>
                            <label for="fournisseur">Fournisseur</label>
                            <select name="fournisseur" id="fournisseur">
                                <option value="">Choisir un fournisseur</option>
                                <option value="">f1</option>
                                <option value="">f2</option>
                                <option value="">F3</option>
                                <option value="">F4</option>
                            </select>
                        </div>
                        <div>
                            <label for="prix">Prix</label>
                            <input type="number" id="prix" name="prix">
                        </div>
                        <div>
                            <label for="photo">Photos</label>
                            <input type="file" name="photos" id="photos">
                        </div>
                    </div>
                    <div class="large-6">
                        <div>
                            <label for="description">description</label>
                            <textarea name="description" id="description"></textarea>
                        </div>
                        <div class="flex align-center">
                            <input type="checkbox" id="stock" name="stock">
                            <label for="stock">En stock</label>
                        </div>
                        <div class="text-right">
                            <button class="btn" type="submit"><span class="picto picto-save"></span>Enregistrer</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
